        Color por nombre.
    </p>

    <p style="color: rgb(220, 20, 60);">
        Color por código RGB

    </p>

    <p style="border: 10px solid hsl(348, 83%, 47%);">

    <p style="border: 10px solid hsla(348, 83%, 47%, 0.5);">

        <img src="imagenes/960px-HSL_color_solid_cylinder_saturation_gray.png"width=400 alt="">
    </p>
    <p style="color:#dc143c;">
        Color por hexadecimal.
